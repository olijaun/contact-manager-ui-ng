<div id="member-search-component" class="component">

  <div class="example-container">

    <app-messages></app-messages>

    <mat-form-field class="example-full-width" class="component">
      <input matInput placeholder="Lastname or firstname" #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Subscription Period</mat-label>
      <mat-select name="subscriptionPeriod" [(ngModel)]="selectedPeriod" (selectionChange)="periodChanged($event.value)">
        <mat-option *ngFor="let subscriptionPeriod of subscriptionPeriods.subscriptionPeriods" [value]="subscriptionPeriod">
          {{ subscriptionPeriod.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <table mat-table [dataSource]="members$" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let element"> {{element.lastNameOrCompanyName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastNameOrCompanyName">
      <th mat-header-cell *matHeaderCellDef>First name</th>
      <td mat-cell *matCellDef="let element">{{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="subscriptionType">
      <th mat-header-cell *matHeaderCellDef>Subscription Type</th>
      <td mat-cell *matCellDef="let element">{{subscriptionNameByMember(element)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>
  </table>
</div>
