<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">{{ 'menu'| translate }}</mat-toolbar>
    <mat-nav-list>
      <!--<a mat-list-item routerLink="/dashboard">Dashboard</a>-->
      <a mat-list-item routerLink="/login">{{ 'login.title' | translate }}</a>
      <a mat-list-item routerLink="/search">{{ 'member-search.title' | translate }}</a>
      <a mat-list-item routerLink="/new">{{ 'person-detail.title-new' | translate }}</a>
      <a mat-list-item routerLink="/export">{{ 'export.title' | translate }}</a>
      <!--<a mat-list-item routerLink="/mydashboard">My Dashboard</a>-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
